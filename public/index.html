<!DOCTYPE html>
<html lang="en" class="dark dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuthering Waves Wordle</title>
    <script>
        document.documentElement.classList.add('no-transition');
        document.documentElement.style.visibility = 'hidden';
    </script>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/src/layout.js" defer></script>
    <script type="module" src="static/src/script.js"></script>
    <meta name="theme-color" content="#282a36" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#282a36" media="(prefers-color-scheme: dark)">
</html>
<body>
    <div class="header-sentinel"></div>
    <section class="toast-notifications">
        <div class="toast-container" data-toast-position="top"></div>
        <div class="toast-container" data-toast-position="bottom"></div>
    </section>
    <div id="view">
        <div id="content" data-skip-transition data-drawer-active="true">
            <nav>
                <div class="shade"></div>
                <div class="drawer">
                    <div class="drawer-contain">
                        <div class="drawer-logo">
                            <button class="btn large" data-drawer-close="">
                                <span class="btn-text">
                                    <svg data-v-9ba4cb7e="" data-v-6495c397="" xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon"
                                        style="color: currentcolor;">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M18 6 6 18M6 6l12 12"></path>
                                    </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <header>
                    <div class="header-main">
                        <div class="header">
                            <div class="header-logo">
                                <buttton class="btn large btn-header" data-drawer-open="">
                                    <span class="btn-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                            viewBox="0 0 24 24" class="icon">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M3 12h12M3 6h18M3 18h6"></path>
                                        </svg>
                                    </span>
                                </buttton>
                            </div>
                        </div>
                        <div class="header-background"></div>
                    </div>
                </header>
                <div class="header-height"></div>
                <div class="content">
                    <div class="layout-container guess-game">
                        <div class="game-info">
                            <div class="game-title">Wuthering Quizz</div>
                            <div class="game-subtitle">Which character say this?</div>
                            <div class="game-content quote-game" data-hint-lang="false">
                                <span class="quote">"Jackpot"</span>
                                <div class="toggle-group lang-radio" role="radiogroup"
                                    aria-labelledby="va-lang-select">
                                </div>
                                <button class="btn va-name-btn hint-one">
                                    <span class="btn-text va-label">Va Name in 3 tries</span>
                                </button>
                                <button class="btn hint-two">
                                    <span class="btn-text va-label">Va Name in 5 tries</span>
                                </button>
                            </div>
                        </div>
                        <div class="game-answers">
                            <div class="guessbox">
                                <form class="input-form" id="" role="search" aria-label="">
                                    <input type="text" id="guess-input" placeholder="Search character name"
                                        autocomplete="off">
                                    <div class="input-border"></div>
                                    <div class="search-icon">
                                        <svg class="icon small" xmlns="http://www.w3.org/2000/svg" width="24"
                                            height="24" fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16m10 2-4.35-4.35"></path>
                                        </svg>
                                    </div>
                                    <div class="search-hint">
                                        <span class="hint-icon">Ctrl</span>
                                        <span class="hint-icon">K</span>
                                    </div>
                                </form>
                            </div>
                            <btn class="btn add-answer-btn">
                                <span class="btn-text">Add Answer</span>
                            </btn>
                            <div class="answers-container">
                            </div>
                        </div>
                        <div class="game-tracker"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
